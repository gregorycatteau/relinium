name: Validate Frontmatter

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
    paths:
      - 'docs/**/*.md'
      - 'docs/01-genesis/document_schema_v1.json'
      - 'scripts/validate_frontmatter.py'
      - 'scripts/generate_registry.py'
      - '.github/workflows/validate-frontmatter.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'docs/**/*.md'
      - 'docs/01-genesis/document_schema_v1.json'
      - 'scripts/validate_frontmatter.py'
      - 'scripts/generate_registry.py'
      - '.github/workflows/validate-frontmatter.yml'

jobs:
  validate:
    name: Validate Document Frontmatter
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema pyyaml
      
      - name: ðŸ” Validate frontmatter
        run: |
          echo "::group::Validation des mÃ©tadonnÃ©es frontmatter"
          python3 scripts/validate_frontmatter.py
          echo "::endgroup::"
      
      - name: ðŸ“‹ Validate registry
        run: |
          echo "::group::Validation du registre documentaire"
          
          # GÃ©nÃ©ration du registre
          python3 scripts/generate_registry.py > /tmp/registry_generation.log 2>&1
          
          # VÃ©rification de l'existence du registre gÃ©nÃ©rÃ©
          if [ ! -f "docs/_registry/registry.yaml" ]; then
            echo "âŒ Erreur: Le registre n'a pas Ã©tÃ© gÃ©nÃ©rÃ©"
            exit 1
          fi
          
          # Calcul du hash du registre gÃ©nÃ©rÃ©
          GENERATED_HASH=$(sha256sum docs/_registry/registry.yaml | awk '{print $1}')
          echo "Hash du registre gÃ©nÃ©rÃ©: $GENERATED_HASH"
          
          # Sauvegarde du log
          mkdir -p docs/sprints/SSOT-v1.0/02-evidence
          cat /tmp/registry_generation.log > docs/sprints/SSOT-v1.0/02-evidence/S4_CI_LOG.txt
          echo "" >> docs/sprints/SSOT-v1.0/02-evidence/S4_CI_LOG.txt
          echo "Hash du registre: $GENERATED_HASH" >> docs/sprints/SSOT-v1.0/02-evidence/S4_CI_LOG.txt
          
          echo "âœ… Registre validÃ© avec succÃ¨s"
          echo "::endgroup::"
      
      - name: ðŸ“Š Display validation summary
        if: always()
        run: |
          if [ -f "docs/sprints/SSOT-v1.0/02-evidence/S3_VALIDATION_LOG.txt" ]; then
            echo "::group::Log de validation"
            cat docs/sprints/SSOT-v1.0/02-evidence/S3_VALIDATION_LOG.txt
            echo "::endgroup::"
          fi
      
      - name: ðŸ“¤ Upload validation logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-logs
          path: |
            docs/sprints/SSOT-v1.0/02-evidence/S3_VALIDATION_LOG.txt
            docs/sprints/SSOT-v1.0/02-evidence/S4_CI_LOG.txt
          if-no-files-found: warn
          retention-days: 30
