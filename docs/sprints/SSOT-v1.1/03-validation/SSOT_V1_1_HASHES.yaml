# Notes
comments: |
  La preuve de non-modification repose sur la propriété cryptographique
  du SHA256 : toute modification, même d'un seul bit, produirait un
  hash complètement différent.
  
  L'égalité stricte des hashs avant/après migration constitue une
  preuve mathématiquement certaine qu'aucun document original n'a
  été altéré durant le processus de succession.
  
  Conformément au RFC-004, chaque successeur v1.1 contient le hash
  de son prédécesseur dans le champ `previous_hash`, garantissant
  la traçabilité et la non-répudiation de la chaîne de succession.
  
  Les hashs du snapshot S6 (2025-11-06) constituent une référence
  cryptographique de l'état du SSOT v1.1 AVANT toute validation Codex.
  Ces hashs permettent de prouver l'intégrité du dépôt à cet instant.
