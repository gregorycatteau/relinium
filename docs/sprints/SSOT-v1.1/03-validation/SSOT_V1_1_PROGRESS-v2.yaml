# Apprentissages clés
key_learnings:
  technical:
    - "La migration manuelle offre un contrôle total du processus"
    - "Les hashs SHA256 constituent une garantie absolue de non-modification"
    - "Le schéma v1.1 s'intègre naturellement aux documents v1.0"
    - "Le script migrate_to_v1_1.py nécessite un ajustement des patterns"
    
  methodological:
    - "La succession certifiée respecte l'esprit docs-first de Relinium"
    - "La traçabilité cryptographique renforce la gouvernance"
    - "Le processus pilote valide la faisabilité à plus grande échelle"
    - "La documentation exhaustive facilite l'audit et la compréhension"
    
  philosophical:
    - "La migration n'est pas une purge, c'est un acte de filiation"
    - "Chaque nouveau document atteste de ceux qui l'ont précédé"
    - "La préservation de l'histoire est aussi importante que l'innovation"

